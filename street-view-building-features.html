<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Street-view building features &middot; Federico Battini</title>
  <meta name="description" content="Notes on extracting facade-level semantics from street-view imagery.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #14213d;
      --muted: #5c677d;
      --accent: #2b7a78;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.65;
      padding: clamp(2rem, 6vw, 3.4rem) clamp(1.1rem, 4.5vw, 2.4rem) 4rem;
      max-width: 740px;
      margin-inline: auto;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover,
    a:focus-visible { text-decoration: underline; }
    header { margin-bottom: clamp(1.8rem, 5vw, 2.8rem); }
    header a {
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    h1 {
      font-family: 'Source Serif 4', 'Georgia', serif;
      font-size: clamp(2rem, 4.6vw, 2.9rem);
      margin-bottom: 0.35rem;
      letter-spacing: -0.01em;
    }
    .meta {
      font-size: 0.9rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 1.4rem;
    }
    main p { margin: 0 0 1.1rem; }
    figure {
      margin: 1.4rem 0;
      background: rgba(20, 33, 61, 0.05);
      padding: 1rem;
      border-radius: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <a id="back-link" href="https://fbattini.github.io/">&larr; Back to home</a>
  </header>

  <article>
    <h1>Street-view building features</h1>
    <div class="meta">Remote sensing</div>
    <main>
      <p>Track experiments using street-view imagery to enrich building datasets. Note annotation workflows, model baselines, and integration with 3D point clouds.</p>
      <figure>Drop example imagery or result summaries here.</figure>
    </main>
  </article>
      <script>
    (function () {
      const backLink = document.getElementById('back-link');
      if (!backLink) return;
      const home = 'https://fbattini.github.io/';
      const params = new URLSearchParams(window.location.search);
      let section = params.get('section');
      const ref = document.referrer || '';
      const cameFromHome = ref.startsWith(home);

      if (!cameFromHome) {
        section = null;
      }

      if (!section && cameFromHome) {
        const hash = ref.split('#')[1];
        if (hash) {
          section = hash;
        } else {
          backLink.href = ref || home;
          return;
        }
      }

      if (section && cameFromHome) {
        backLink.href = home + '#' + section;
      } else if (cameFromHome) {
        backLink.href = ref;
      } else {
        backLink.href = home;
      }
    })();
  </script>
</body>
</html>
